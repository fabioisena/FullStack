<body>
  <main>
    <form id="form" class="row g-3">
      <div class="form-group row">
        <label for="inputName" class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputAddress" placeholder="Nome completo">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail4" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-9 ">
          <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxx@xxxxxx.com">
        </div>
      </div>
      <div class="form-group_zip row">
        <label for="inputZip" class="col-sm-1 col-form-label">CEP</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="inputZip" placeholder="00.000-000">
        </div>
        <div id="zip_hidden" class="col-sm-7">
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAddress" class="col-sm-1 col-form-label">Rua</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputAddress" placeholder="Av. Principal, 123">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAddress2" class="col-sm-1 col-form-label">Nº</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="inputAddress2" placeholder="Número">
        </div>
        <label for="inputAddress2" class="col-sm-2 col-form-label">Complemento</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, torre, bloco, etc">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputCity" class="col-sm-1 col-form-label">Cidade</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputCity" placeholder="Cidade...">
        </div>
        <label for="inputState" class="col-sm-1 col-form-label">UF</label>
        <div class="col-sm-2">
          <select id="inputState" class="form-select">
            <!-- <option selected>Choose...</option> -->
            <option selected hidden>Escolha...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>

          </select>
        </div>

      </div>
      <div id="button_sign" class="row-md-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>


    </form>
  </main>
