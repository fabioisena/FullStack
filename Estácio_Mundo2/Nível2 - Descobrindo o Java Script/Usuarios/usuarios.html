<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <title>Usuários!</title>
</head>

<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <hr>
    <a href="https://reqres.in/api/users?per_page=10"></a>
    <div id="usuarios" class="container-fluid">
        <div class="row" id="row">
            <div id="card" class="card col-3 p-2 m-3" v-for="(user, index) in users" v-bind:key="index">
                <img :src="user.avatar" id="card-img-top" class="card-img-top" alt="">
                <div id="card-body">
                    <div id="card-title">
                        <h4 id="card-title">{{ user.first_name }} {{ user.last_name }}</h4>
                        <h6 id="card-text">{{ user.email }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Vue.js -->
    <script src="script.js"></script>
</body>

</html>
